<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">

</head>

<body>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">

            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & Ux</a>
                </li>
            </ul>

            <img src="images/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="images/Favoritos.svg" alt="Imagem de favoritos" class="container__imagem"></a>
            <a href="#"><img src="images/Compras.svg" alt="Imagem de carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="images/Usuario.svg" alt="Imagem do usuário" class="container__imagem"></a>
        </div>

    </header>

    <!-- Banner -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input class="banner__pesquisa" type="search" class="banner__pesquisa"
            placeholder="Qual será sua próxima leitura?">
    </section>

</body>

</html>
